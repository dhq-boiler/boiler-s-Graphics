version: 1.0.{build}-{branch}

branches:
  only:
    - master
    - develop

skip_branch_with_pr: true

max_jobs: 1

image: Visual Studio 2017

init:
  - git config --global core.autocrlf input

clone_folder: c:\projects\grapher

shallow_clone: true

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

platform: Any CPU

configuration: Release

before_build:
  - ps: nuget restore grapher.sln

build:
  project: grapher.sln
  verbosity: minimal

after_build:
  - cmd: 7z a grapher.zip %APPVEYOR_BUILD_FOLDER%\grapher\bin\Release\*.*
  - cmd: 7z a grapher.zip %APPVEYOR_BUILD_FOLDER%\grapher\bin\Release\dll
  - cmd: 7z a grapher.zip %APPVEYOR_BUILD_FOLDER%\grapher\bin\Release\ja-JP

test:
  assemblies:
    only:
      - grapher.Test.dll

artifacts:
  - path: grapher.zip
    name: grapher.zip

deploy:
  - provider: GitHub
    artifact: grapher.zip
    draft: false
    prerelease: false
    on:
      branch: master
      appveyor_repo_tag: true